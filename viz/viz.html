    <title>weave</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 80ex;
        margin: 8ex auto;
      }
      th, td {
        padding: 0.25ex 2ex;
        vertical-align: baseline;
      }
      pre {
        margin: 0;
      }
      .nowrap {
        white-space: nowrap;
      }
      .break-all {
        word-break: break-all;
      }
      pre, code {
        font-family: WebKitWorkaround, monospace;
      }
      .right {
        text-align: right;
      }
      .highlight {
        background: #eee;
      }
      .hover:hover {
        background: #eee;
      }
      .pointer {
        cursor: pointer;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #222;
          color: #ccc;
        }
        .hover {
          background: #444;
        }
        a {
          color: #66f;
        }
      }
    </style>
